<html>
<head>
<script src="http://static-01.slow:8000/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://static-01.slow:8000/scripts/jquery-svg/jquery.svg.js" type="text/javascript"></script>
<script src="http://static-01.slow:8000/scripts/jquery-svg/jquery.svganim.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="http://static-01.slow:8000/scripts/jquery-svg/jquery.svg.css"> 
<script type="text/javascript">
remaining_seconds = start_seconds = {{ seconds }}
remaining_minutes = start_minutes = {{ minutes }}
remaining_hours = start_hours = {{ hours }}
$(document).ready(function() {
    $("#overlay").css("display", "none");
    $("#overlay").delay(3000).fadeIn(2000);
    $("#svgContainer").svg();
    startClock($("#svgContainer").svg('get'))
});

seconds_angle = remaining_seconds / 60 * 360 + 180;
minutes_angle = remaining_minutes / 60 * 360 + 180;
hours_angle   = remaining_hours   / 24 * 360 + 180;


function startClock(svg) {
    w = $(window).width()
    h = $(window).height()
    r = h * 0.45;
    hours_x = Math.sin((hours_angle-180) * Math.PI/180) * r * .45;
    hours_y = -Math.cos((hours_angle-180) * Math.PI/180) * r * .45;

    console.log(hours_angle)
    console.log(w + " x " + h)
    clock_group = svg.group({transform: "translate(" + (w/2) + " " + (h/2) + ")"});
    outer_circle = svg.circle(clock_group, 0,0,r, {fill: 'none', stroke: 'white'});
    
    path = svg.createPath();
    arc_angle = hours_angle > 360 ? hours_angle : 1000+(hours_angle-180);
    arc_angle = 0
    console.log(hours_x + ", " + hours_y);
    remaining_path = svg.path(clock_group, path.move(0,0).line(hours_x,hours_y).arc(r*.45,r*.45, 0, hours_angle > 360, false, 0, -r*0.45).close(), {fill: 'rgba(255,255,0,0.5)'}) 
    
    second_hand = svg.line(clock_group,0,0, 0,r*.9, {stroke: '#FF0080', strokeWidth: '2', transform: "rotate(" + seconds_angle + ")"});
    $(second_hand).attr("id","secondHand");
   
    minute_group = svg.group(clock_group,{transform: "rotate(" + minutes_angle + ")"});
    minute_hand = svg.line(minute_group,0,0, 0,r*.8, {stroke: '#0080FF', strokeWidth: '2'});
    
    hour_group = svg.group(clock_group,{transform: "rotate(" + hours_angle + ")"});
    hour_hand = svg.line(hour_group,0,0, 0,r*.45, {stroke: '#FFFF00', strokeWidth: '2'});
    
    window.setInterval(moveHands, 1000)
}


function moveHands(){
    seconds_angle -= 6;
    $("#secondHand").animate({svgTransform: "rotate(" + seconds_angle + ")"}, 100)

}
</script>

	</script>
    <div id="svgContainer"></div>
